
#应用程序名称
spring.application.name=elink-iov-message-gateway

#版权信息配置，不能改动，否则会导致程序无法启动
elink.copyright.version=1.0.0
#广西乐高易网络有限公司
elink.copyright.ower=www.legaoyi.com
elink.copyright.user=free-user
elink.copyright.limit=500
elink.copyright.license=ONqAjKsoKp+QrEgsDai6gmHVT1jyh9bpiuwjUHWSvIg3Bz8uFptEwro6gD3mP4sYbU42s7BuvjI=

#activemq 配置
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
#启用连接池
spring.activemq.pool.enabled=true
#最大连接数
spring.activemq.pool.max-connections=100

#上行消息队列
spring.activemq.upstream.queue=elink-gps-upstream-queue

#下行消息队列
spring.activemq.downstream.queue=elink-gps-downstream-queue

#网关自动应答消息
server.resp.message=0002,0003,0200,0201,0500,0301,0302,0303,0104,0107,0108,0700,0701,0702,0704,0705,0800,0801,0802,0805,0900,0F04,0F10,1003,1005,1205,1206


#TCP端口
server.tcp.port=6030

#终端多长时间不发数据，网关自动断开TCP链接,单位秒
server.channel.idleTime=300

server.threadPool.maxThreads = 26

#鉴权失败是否马上关闭与终端的TCP链接
tcp.closeSession.immediately=true
